---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  channel: stable
  product_name: chef
  product_version: 14.11.21
  deprecations_as_errors: false

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-18.04-arm
    driver:
      name: ec2
      instance_type: m6g.medium
      image_search:
        owner-id: "099720109477"
        name: ubuntu/images/hvm-ssd/ubuntu-bionic-18.04-arm64-server-*
    provisioner:
      product_version: 14.15.6
  - name: ubuntu-20.04

suites:
  - name: source
    run_list:
      - recipe[duosecurity::default]
    attributes:
      duosecurity:
        use_pam: yes
        install_type: "source"
  - name: package
    run_list:
      - recipe[duosecurity::default]
    attributes:
      duosecurity:
        install_type: "package"
